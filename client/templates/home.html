<div>
    <h1 class="mainHeader">Life-Time Capsule</h1>
</div>

<div class="navbar">
  <button ng-click="$ctrl.toggleToView()">View</button>
  <button ng-click="$ctrl.toggleToCreate()">Create</button>
</div>

<span ng-show=$ctrl.view>
  <div class="filterBar">
    <div class="filterButton" id="all" ng-click="$ctrl.handleFilter($event)">
      All
    </div>
    <div class="filterButton" id="buried" ng-click="$ctrl.handleFilter($event)">
      Buried
    </div>

    <div class="filterButton" id="inProgress" ng-click="$ctrl.handleFilter($event)">
      In Progress
    </div>
  </div>
</span>

<span ng-show="$ctrl.view">

  <view-page ng-hide="$ctrl.first" class="col-md-6" ng-repeat="cap in $ctrl.capsData track by $index" cap="cap" edit-capsule="$ctrl.editCapsule"> </view-page>

  <view-page ng-show="$ctrl.first" class="col-md-6" ng-repeat="cap in $ctrl.initialData track by $index" cap="cap" edit-capsule="$ctrl.editCapsule"> </view-page>

</span>

<span ng-hide="$ctrl.view">
  <create-page view-toggle="$ctrl.toggleToView" named="$ctrl.named" capsule-id="$ctrl.capsuleId" capsule-to-edit="$ctrl.capsuleToEdit" editing-view-capsule="$ctrl.editingViewCapsule" view="$ctrl.view" clear="$ctrl.clear" edited-capsule-name="$ctrl.editedCapsuleName" current-cap="$ctrl.currentCap"> </create-page>
</span>
