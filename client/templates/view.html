<div class="capsule">

  <div class="inProgress" >
    <p ng-hide="$ctrl.cap.buried"> In Progress </p>
  </div>
  <div class="inProgress" >
    <p ng-show="$ctrl.cap.buried"> Buried </p>
  </div>

  <div class="capsuleBar">
    <button data-toggle="modal" data-target="#viewModal" ng-click="$ctrl.viewCapsule($ctrl.cap); $ctrl.viewDetails($ctrl.cap)"><i class="fa fa-eye fa-fw" aria-hidden="true"></i></button>
    <button ng-hide="$ctrl.cap.buried" ng-click="$ctrl.editCapsule($ctrl.cap)"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i></button>
    <button ng-hide="$ctrl.cap.buried" type="button" ng-click="$ctrl.deleteCap($ctrl.cap._id, $ctrl.index)"><i class="fa fa-trash fa-fw" aria-hidden="true"></i></button>
  </div>

  <p  class="viewCapName">{{$ctrl.cap.capsuleName}}</p>

  <p class="inProgress" ng-hide="$ctrl.cap.buried"> "In Progress" </p>

  <p class="inProgress" ng-show="$ctrl.cap.buried"> Buried </p>

  <div class="ticker">
    <ticker capsule="$ctrl.cap"></ticker>
  </div>

  <div id="viewModal" class="modal fade" role="dialog">

  </div>

</div>
