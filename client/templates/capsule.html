<hr />
<div style="padding: 0px; margin: 0px; display: block; font-family: monospace; white-space: pre; font-size: .75em;">Created: {{createDate}} <span style="float: right; font-family: monospace; white-space: pre; font-size: .98em;">Unearthed: {{unearthedDate}}</span></div>

<div ng-repeat="moment in capsule.contents">
  <h3 class="text-center">{{moment.name}}</h3>
  <p class="text-center" ng-bind-html="moment.input">{{moment.input}}</p>

  <hr />
</div>
