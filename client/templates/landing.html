<div>
  <h1 ng-hide="$ctrl.butnClicked" class="toggledWelcome">Welcome to Life-Time Capsule</h1>
  <h1 ng-show="$ctrl.butnClicked" class="welcome">Welcome to Life-Time Capsule</h1>
  <span ng-show="$ctrl.butnClicked">
    <div class="buttonContainer">
      <button class="getStartedButton btn" type="button" ng-click="$ctrl.getStarted()">Get Started</button>
    </div>
  </span>
  <span ng-hide="$ctrl.butnClicked">
    <button ng-hide="$ctrl.butnClicked" type="button" ng-click="$ctrl.toggle()">{{$ctrl.sisu}}</button>
    <span ng-show="$ctrl.signup">
      <div>
        <form ng-submit="$ctrl.handleSignUp(username, password, email)">
          <label> Name: </label>
          <input type="text" ng-model="username"> </input>
          <label> Password: </label>
          <input type="password" ng-model="password"> </input>
          <label> Email: </label>
          <input type="text" ng-model="email"> </input>
          <button type="submit">Sign Up</button>
        </form>
      </div>
  </span>
      <span ng-hide="$ctrl.signup">
        <div>
          <form ng-submit="$ctrl.handleSignIn(email, password)">
            <label> Email: </label>
            <input type="text" ng-model="email"> </input>
            <label> Password: </label>
            <input type="password" ng-model="password"> </input>
            <button type="submit">Sign In</button>
          </form>
        </div>
    </span>
  </span>
</div>
